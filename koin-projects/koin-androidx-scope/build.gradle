apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

ext {
    android_sourceSet = true
    pom_name = "koin-androidx-scope"
    pom_description = "Koin project - koin-androidx-scope"
}

android {
    compileSdkVersion android_target_version
    buildToolsVersion android_build_tools_version

    defaultConfig {
        minSdkVersion android_min_version
//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
}

dependencies {
    api project(":koin-android") //"org.koin:koin-android:$koin_version"
    api "androidx.appcompat:appcompat:$androidx_lib_version"
    api("androidx.lifecycle:lifecycle-common:$androidx_arch_version") {
        exclude group: "core-runtime"
    }
    api("androidx.lifecycle:lifecycle-viewmodel-savedstate:$androidx_savedstate") {
        exclude module: "lifecycle-livedata"
        exclude module: "lifecycle-service"
        exclude module: "lifecycle-process"
        exclude module: "runtime"
        exclude group: "androidx.legacy"
    }

    api "androidx.activity:activity:1.2.0-beta01"
    api "androidx.activity:activity-ktx:1.1.0"
    api "androidx.fragment:fragment-ktx:$androidx_fragment_version"

    testImplementation project(":koin-test")
    testImplementation "org.mockito:mockito-inline:$mockito_version"

}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8

    kotlinOptions {
        jvmTarget = '1.8'
        apiVersion = '1.3'
        languageVersion = '1.3'
        freeCompilerArgs = ["-XXLanguage:+InlineClasses"]
    }
}

apply from: '../gradle/publish-android.gradle'