apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion(androidTargetVersion as Integer)
    buildToolsVersion androidBuildToolsVersion

    defaultConfig {
        minSdkVersion androidMinVersion
        targetSdkVersion androidTargetVersion
        applicationId "org.koin.sample.android"
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {

    // Koin
    implementation project(":koin-core")

    implementation "junit:junit:$junitVersion"

    implementation "com.android.support:appcompat-v7:$androidSupportLibVersion"
    implementation "android.arch.lifecycle:extensions:$androidArchVersion"
    implementation "org.jetbrains.anko:anko-commons:$ankoVersion"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutinesVersion"

}
